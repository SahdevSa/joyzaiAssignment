<h1>JoyzAI Assignment: Display a Hirarchical Tree Structure</h1>
<div>
  <ul>
    <li
      *ngFor="let item of flatTree"
      [ngStyle]="{ 'margin-left.px': item.level * 20 }"
    >
      <span [style.display]="item.level === 0 ? 'none' : 'inline'">-</span>
      {{ item.name }}
    </li>
  </ul>
</div>
